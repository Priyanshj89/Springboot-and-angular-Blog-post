<div class="content">
    <div class="container">
      <div class="row" *ngFor="let post of posts | async">
        <div class="blogpost">
          <div class = "title-blog">
          <h2> <a href="/post/{{post.id}}" class="blog-title"><b>{{post.title}}</b></a></h2>
        </div>
          <div>
            <i class="fas fa-user"></i><b><i><h5> Author: {{post.username}} </h5></i></b>
          </div>
          <p [innerHTML]="post.content"></p>
          <div>
            <a type="button" href="/post/{{post.id}}" class="read-more btn btn-secondary">Read More</a>
          </div>
          <hr width="100%" size="10" color="green">
        </div>
        <hr>
      </div>
    </div>
  </div>
