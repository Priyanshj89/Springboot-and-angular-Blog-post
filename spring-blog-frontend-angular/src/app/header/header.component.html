<div class="header">
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <h1><a href="" class="title"> Spring Blog</a></h1>
        </div> <!-- Title -->
        <div class="col-md-3" *ngIf="authService.isAuthenticated()">
            <button class="logout btn btn-info" (click)="logout()">Logout</button>
            <a href="/add-post" class="new-post btn btn-info">Add Post</a>
        </div>
        <div class="col-md-3" *ngIf="!authService.isAuthenticated()">
          <a href="/login" class="login btn btn-info">Login</a>
          <a href="/register" class="register btn btn-info">Register</a>
        </div> <!-- Login and Register -->
      </div>
    </div>
  </div>
